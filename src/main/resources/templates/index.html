<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div th:fragment="navbar">
        <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
            <div class="px-3 py-3 lg:px-5 lg:pl-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center justify-start rtl:justify-end">
                        <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
                            </svg>
                        </button>
                        <a th:href="@{/Home}" class="flex ms-2 md:me-24">
                            <img th:src="@{/images/hasnreziga.png}" alt="Logo" class="h-12 w-15 me-3"/>
                            <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white">Panneau d'administration</span>
                        </a>
                    </div>
                    <div class="flex items-center">
                        <div class="flex items-center ms-3">
                            <button id="theme-toggle" type="button" class="ml-3 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-600 rounded-lg text-sm p-2.5">
                                <i id="theme-toggle-icon" class="fas fa-sun"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div th:fragment="sidebar">
        <aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700" aria-label="Sidebar">
            <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
                <ul class="space-y-2 font-medium">
                    <li>
                        <button th:onclick="|location.href='@{/Home}'|" class="w-full flex items-center justify-between p-2 text-blue-500 rounded-lg hover:bg-gray-900 dark:text-white">
                        <span class="flex items-center">
                            <i class="fas fa-home"></i>
                            <span class="ms-3">Home</span>
                        </span>
                        </button>
                    </li>
                    <li>
                        <button th:onclick="|location.href='@{/ListAuteurs}'|" class="w-full flex items-center justify-between p-2 text-blue-500 rounded-lg hover:bg-gray-900 dark:text-white">
                        <span class="flex items-center">
                            <i class="fas fa-user"></i>
                            <span class="ms-3">Auteur</span>
                        </span>
                        </button>
                    </li>
                    <li>
                        <button th:onclick="|location.href='@{/listCategories}'|" class="w-full flex items-center justify-between p-2 text-blue-500 rounded-lg hover:bg-gray-900 dark:text-white">
                        <span class="flex items-center">
                            <i class="fas fa-list"></i>
                            <span class="ms-3">Categories existe</span>
                        </span>
                        </button>
                    </li>
                    <li>
                        <button th:onclick="|location.href='@{/listLivre}'|" class="w-full flex items-center justify-between p-2 text-blue-500 rounded-lg hover:bg-gray-900 dark:text-white">
                        <span class="flex items-center">
                            <i class="fas fa-book"></i>
                            <span class="ms-3">Livres dans la biblio</span>
                        </span>
                        </button>
                    </li>
                    <li>
                        <button th:onclick="|location.href='@{/Attente}'|" class="w-full flex items-center justify-between p-2 text-blue-500 rounded-lg hover:bg-gray-900 dark:text-white relative">
                        <span class="flex items-center">
                            <i class="fas fa-hourglass-half"></i>
                            <span class="ms-3">Livres en attente</span>
                        </span>
                            <span class="absolute right-0 top-0 mt-2 mr-2 bg-red-500 text-white text-xs font-semibold px-2 py-1 rounded-full">
                            <span th:text="${totalLivresAttente}"></span>
                        </span>
                        </button>
                    </li>
                    <li>
                        <button th:onclick="|location.href='@{/listLecteur}'|" class="w-full flex items-center justify-between p-2 text-blue-500 rounded-lg hover:bg-gray-900 dark:text-white">
                        <span class="flex items-center">
                            <i class="fas fa-users"></i>
                            <span class="ms-3">Lecteur</span>
                        </span>
                        </button>
                    </li>
                </ul>
            </div>
        </aside>
    </div>
    <div class="p-8 sm:ml-64">
        <div class="p-6 rounded-lg mt-14">
            <div class="grid grid-cols-2 gap-8 mb-6">
                <div class="flex items-center justify-center rounded-lg bg-blue-100 h-36 dark:bg-blue-900">
                    <i class="fas fa-book text-4xl text-blue-600 dark:text-blue-300 mr-4"></i>
                    <p class="text-3xl text-blue-600 dark:text-blue-300">Total Livres acceptés: <span th:text="${totalLivres}"></span></p>
                </div>
                <div class="flex items-center justify-center rounded-lg bg-purple-100 h-36 dark:bg-purple-900">
                    <i class="fas fa-clock text-4xl text-purple-600 dark:text-purple-300 mr-4"></i>
                    <p class="text-3xl text-purple-600 dark:text-purple-300">Total Livres en attente: <span th:text="${totalLivresAttente}"></span></p>
                </div>
                <div class="flex items-center justify-center rounded-lg bg-green-100 h-36 dark:bg-green-900">
                    <i class="fas fa-users text-4xl text-green-600 dark:text-green-300 mr-4"></i>
                    <p class="text-3xl text-green-600 dark:text-green-300">Total Lecteurs: <span th:text="${totalLecteurs}"></span></p>
                </div>
                <div class="flex items-center justify-center rounded-lg bg-yellow-100 h-36 dark:bg-yellow-900">
                    <i class="fas fa-user text-4xl text-yellow-600 dark:text-yellow-300 mr-4"></i>
                    <p class="text-3xl text-yellow-600 dark:text-yellow-300">Total Auteurs: <span th:text="${totalAuteurs}"></span></p>
                </div>
                <div class="flex items-center justify-center rounded-lg bg-red-100 h-36 dark:bg-red-900">
                    <i class="fas fa-list text-4xl text-red-600 dark:text-red-300 mr-4"></i>
                    <p class="text-3xl text-red-600 dark:text-red-300">Total Catégories: <span th:text="${totalCategories}"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-toggle-icon');

        // Vérifie le mode sombre lors du chargement de la page
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
        }

        // Bascule entre le mode sombre et clair
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');

            // Sauvegarde le mode dans localStorage
            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        });
    </script>
</body>
</html>
